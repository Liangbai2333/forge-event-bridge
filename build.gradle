buildscript {
    repositories {
        maven { 
            name 'forge'
            url 'https://files.minecraftforge.net/maven'
        }
		
        jcenter()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: "${forge_gradle_version}"
    }
}

plugins {
    id 'java'
	id 'org.cadixdev.licenser' version '0.5.0'
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.cadixdev.licenser'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

group = 'site.liangbai'
version = "1.0"

minecraft {
    mappings channel: 'official', version: "${minecraft_version}"
}
    
repositories {
    mavenCentral()

    jcenter()

    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

configurations {
	implementation.extendsFrom shaded
}

dependencies {
    minecraft group: 'net.minecraftforge', name:'forge', version: "${minecraft_version}-${forge_version}"

    shaded group: 'org.ow2.asm', name: 'asm', version: '9.1'
    shaded group: 'org.ow2.asm', name: 'asm-commons', version: '9.1'

    // https://mvnrepository.com/artifact/cglib/cglib
    shaded group: 'cglib', name: 'cglib', version: '3.3.0'

    implementation "org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT@jar"
    implementation 'org.jetbrains:annotations:19.0.0'
}
	
jar.finalizedBy('reobfJar') 
	
jar {
	baseName = project.name
    appendix = minecraft_version
		
	from {
		configurations.shaded.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

license {
	include '**/*.java'
		
	header = rootProject.file('HEADER.txt')

	ext {
	    organization = 'Liangbai'
	    year = 2021
	}
}
